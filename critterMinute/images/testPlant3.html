<script>

    function show(e) {
        var out = document.getElementById('out');

        out.innerHTML = '';
        for(var i = 0; i < 16; i++) {

            var r = ( type == 'r' ? val : i);
            add(out,h,b,r);
        }
    }


    function add(out,h,b,r) {
        out.innerHTML +=

            '<img id="cb' + Math.random() + '" class="pt" src="pt' + b + '-big.png"><br>' +

    }

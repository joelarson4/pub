<style>
body { width: 2000px;}
img { width: 200px; height: 400px; }
</style>

<div id="out"></div>

<script>

    function show(e) {
        var out = document.getElementById('out');
        var type = e.innerHTML.split(',')[0];
        var val = e.innerHTML.split(',')[1];
        out.innerHTML = '';
        for(var i = 0; i < 16; i++) {
            var h = ( type == 'h' ? val : i );
            var b = ( type == 'b' ? val : i);
            var r = ( type == 'r' ? val : i);
            add(out,h,b,r);
        }
    }


    function add(out,h,b,r) {
        out.innerHTML += 
            '<img id="ch' + Math.random() + '" src="ch' + h + '-big.png">' +
            '<img id="cb' + Math.random() + '" src="cb' + b + '-big.png">' +
            '<img id="cr' + Math.random() + '" src="cr' + r + '-big.png"> ';
    }

</script>
